<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">

<link rel="stylesheet" href="{{url_for('static',filename='wxweb/css/jquery.mobile-1.3.2.min.css')}}">
<script src="{{url_for('static',filename='wxweb/js/jquery-1.8.3.min.js')}}"> </script>
<script src="{{url_for('static',filename='wxweb/js/jquery.mobile-1.3.2.min.js')}}"> </script>
<title>我的成绩</title>
<style>
	.error{
		display:block;
		top:50%;
		position: relative;
		z-index: 1000;
		width:100%;
		text-align:center;
		height:auto;
		cursor: pointer;
	}
	.ui-grid-a{
		text-align: center;
		
	}
</style>
</head>

<body>
	<div data-role="page" id="pageone">
        <div data-role="navbar">
		    <ul>
		    	{% for dgree in user.degree %}
					<li class="btn"><a href="">{{dgree}}</a></li>
				{% endfor %}
		    </ul>
		  </div>
        <div data-role="content">
        	{% for key in user.ch %}

        		<div class="demo">{{key}}</div>
    
        	{% endfor %}
        </div> 
        <input type="hidden" name="openid" value="">
        {% include 'wxweb/footnav.html' %}
    </div>
<script>
	$(function(){
		$($('.btn')[0]).addClass('ui-btn-active');
		$('.demo').css('display','none');
		$('.demo')[0].style.display = 'block';
		$('.btn').click(function(){
			$('.demo').css('display','none');
			for(var i = 0;i < $('.btn').length;i++){
				if(this == $('.btn')[i]){
					$('.demo')[i].style.display = 'block';
					console.log($('.demo')[i]);
				}
			}
		})
	})
</script>
</body>
</html>
