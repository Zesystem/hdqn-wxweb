<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="{{url_for('static',filename='wxweb/css/jquery.mobile-1.3.2.min.css')}}">
	<script src="{{url_for('static',filename='wxweb/js/jquery-1.8.3.min.js')}}"> </script>
	<script src="{{url_for('static',filename='wxweb/js/jquery.mobile-1.3.2.min.js')}}"> </script>
	<title>温馨家园</title>
	<link rel="stylesheet" href="{{url_for('static',filename='wxweb/css/slideMenu.css')}}" />
	<style>
		.demo, .ui-demo{
			position: absolute;
			display: none;
		}
		#demo1{
			display: block;	
		}
	</style>
</head>

<body>
<div data-role="page" id="pageone">  
    <nav class="slideMenu" id="slideMenu">
    	<ul>
    		<li><h3><img id="hideMenu" src="{{url_for('static',filename='wxweb/images/menu.png')}}">选择项目</h3></li>
    		<li><a class="slideItem menu1" name="" href="{{url_for('wxweb.family')}}">学生公寓</a></li>
    		<li><a class="slideItem menu" name="0" msg="国交中心服务" href="javascript:void(0);">国交中心服务</a></li>
    		<li><a class="slideItem menu" name="1" msg="后勤报修" href="javascript:void(0);">后勤报修</a></li>
    	</ul>
    </nav>
    <div data-role="header">
        <h1>温馨家园</h1>
        <span id="showMenu" class="ui-btn-right"><img src="{{url_for('static',filename='wxweb/images/menu.png')}}"></span>
    </div>
    <div id="nav" data-role="content">
        <div data-role="navbar">
        	<ul>
        		<li><a class="btn" name="0" href="#" class="ui-btn-active">公寓电话</a></li>
        		<li><a class="btn" name="1" href="#" >调宿服务</a></li>
        		<li><a class="btn" name="2" href="#" >退宿服务</a></li>
        	</ul>
       	</div>
       	<br>
       	<div>
			<div class="demo" id="demo1">
				{{info.apartment.phone | safe }} <br/>
        	</div>
        	<div class="demo">
				{{info.apartment.adjustment | safe }} <br/>
        	</div>
        	<div class="demo">
        		{{info.apartment.checkout | safe }} <br/>
        	</div>
       	</div>
    </div> 
    <div  class="ui-content">
        <div class="ui-demo">
            {{ info.international | safe }}<br/>
        </div>
        <div class="ui-demo">
            {{ info.logistics | safe }} <br/>
        </div>
    </div>    
    {% include "wxweb/footnav.html" %}
</div>
<script>

var showmenu = document.getElementById('showMenu');
var hidemenu = document.getElementById('hideMenu');

showmenu.addEventListener('touchstart',function(){
    $('#slideMenu').addClass('slideMenu_on');
},false)

hidemenu.addEventListener('touchstart',function(){
    $('#slideMenu').removeClass('slideMenu_on');
},false)

$(function(){
    $('.menu').click(function(){
		$('#nav').css('display','none');
		$('.ui-demo').css('display','none');
		$('.ui-demo')[this.name].style.display = 'block';
    })
    $('.menu1').click(function(){
		$('.ui-demo').css('display','none');
		$('#nav').css('display','block');
    })
	$('.btn').click(function(){
		$('.demo').attr('id',' ');
		$('.demo')[this.name].id = 'demo1';
	})
})
</script>
</body>
</html>
