<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">

<link rel="stylesheet" href="{{url_for('static',filename='wxweb/css/jquery.mobile-1.3.2.min.css')}}">
<script src="{{url_for('static',filename='wxweb/js/jquery-1.8.3.min.js')}}"> </script>
<script src="{{url_for('static',filename='wxweb/js/jquery.mobile-1.3.2.min.js')}}"> </script>
<title>创业就业</title>
<style>
	.error{
		display:block;
		top:50%;
		position: relative;
		z-index: 1000;
		width:100%;
		text-align:center;
		height:auto;
		cursor: pointer;
	}
	img{
		max-width: 100%;
		height:auto;
	}

	.demo{
		position: absolute;
		display: none;
	}

	#demo1{
		display: block;	
	}

</style>
<link rel="stylesheet" href="{{url_for('static',filename='wxweb/css/slideMenu.css')}}" />
</head>

<body>

    <div data-role="page" id="pageone">  
        <nav class="slideMenu" id="slideMenu">
        	<ul>
        		<li><h3><img id="hideMenu" src="{{url_for('static',filename='wxweb/images/menu.png')}}">选择项目</h3></li>
        		<li><a class="slideItem" name="0" msg="创业基地简介" href="javascript:">创业基地简介</a></li>
        		<li><a class="slideItem" name="1" msg="入驻条件" href="javascript:">入驻条件</a></li>
        		<li><a class="slideItem" name="2" msg="入驻程序" href="javascript:">入驻程序</a></li>
        		<li><a class="slideItem" name="3" msg="创业优惠政策" href="javascript:">创业优惠政策</a></li>
        	</ul>
        </nav>
        <div data-role="header">
            <h1>创业就业</h1>
            <span id="showMenu" class="ui-btn-right"><img src="{{url_for('static',filename='wxweb/images/menu.png')}}"></span>
        </div>
        <div data-role="content">
        	<div class="demo" id="demo1">
				{{ business.introduce | safe }}
        	</div>
        	<div class="demo">
				{{ business.requirement | safe }}
        	</div>
        	<div class="demo">
        		{{ business.process | safe }}
        	</div>
        	<div class="demo">
				{{ business.preferential | safe }}
        	</div>
        </div>
       {% include "wxweb/footnav.html" %}
    </div>
<script>
var showmenu = document.getElementById('showMenu');
var hidemenu = document.getElementById('hideMenu');

showmenu.addEventListener('touchstart',function(){
	$('#slideMenu').addClass('slideMenu_on');
},false)

hidemenu.addEventListener('touchstart',function(){
	$('#slideMenu').removeClass('slideMenu_on');
},false)

$(function(){
	$('.slideItem').click(function(){
		$('.demo').attr('id',' ');
		$('.demo')[this.name].id = 'demo1';
	})
})


</script>
</body>
</html>
