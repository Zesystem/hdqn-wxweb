<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{url_for('static',filename='wxweb/css/jquery.mobile-1.3.2.min.css')}}">
  <script src="{{url_for('static',filename='wxweb/js/jquery-1.8.3.min.js')}}"> </script>
  <script src="{{url_for('static',filename='wxweb/js/jquery.mobile-1.3.2.min.js')}}"> </script>
  <title>校园美食</title>
  <style>
    img{
      max-width: 100%;
      height:auto;
    }
    .demo{
      position: absolute;
      display: none;
    }
    #demo1{
      display: block;
    }
  </style>
</head>

<body>
    <div data-role="page" id="pageone">  
        <div data-role="header">  
            <h1>校园美食</h1>
        </div> 
      	<div data-role="navbar">
		    <ul class="ul">
		      <li class="btn1" id="0"><a href="#" class="ui-btn-active">特色菜品</a></li>
		      <li class="btn1" id="1"><a href="#">订餐派送</a></li>
		      <li class="btn1" id="2"><a href="#">个性化订餐</a></li>
		    </ul>
		  </div>
        <div data-role="content">
        	<div class="demo">
            {{schoolfood.specious}}
          </div>
        	<div class="demo" >
            {{schoolfood.order}}
          </div>
        	<div class="demo" >
            {{schoolfood.personal}}
          </div>
        </div>
       {% include "wxweb/footnav.html" %}
    </div>
</body>
<script>
$(function(){
  var ul = document.getElementsByClassName('ul')[0];
  var children = ul.children;
  var $btn = $(children);
  $('.demo').css('display','none');
  $('.demo')[0].style.display = 'block';
  $btn.on('click',function(){
    $('.demo').css('display','none');
    $('.demo')[this.id].style.display = 'block';
  })
})
</script>
</html>
