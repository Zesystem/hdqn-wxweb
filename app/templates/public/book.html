<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="{{url_for('static',filename='wxweb/css/menu.css')}}" />
	<link rel="stylesheet" href="{{url_for('static',filename='wxweb/css/jquery.mobile-1.3.2.min.css')}}">
	<script src="{{url_for('static',filename='wxweb/js/jquery-1.8.3.min.js')}}"> </script>
	<script src="{{url_for('static',filename='wxweb/js/jquery.mobile-1.3.2.min.js')}}"> </script>

	<title>图书信息</title>
	<style>
		table{
			border-collapse:collapse;
			border:1px solid #999;
			width:95%;
			height:auto;
			margin:0 auto;
			max-width:640px;
			min-width:320px;
			font-size:30px;}
		table th { text-align:center;
			border:3px solid #999;
			line-height:50px;
			background-color:#CFF;
			color:#333;
			font-weight:bold;
			font-size: 14px;}
		table td { text-align:center;
			border:3px solid #999;
			line-height:80px;
			color:black;
			font-size: 14px;
		}
	</style>
</head>
<body>
    <div data-role="page" id="pagetwo">
		<div data-role="header">
			<h1>图书详细信息</h1>
		</div>
		<div data-role="content">
            {% if bookinfo.code == 200 %}
                <table>
                {% for book in bookinfo.data %}
                    <tr class="book-item">
                        <td>{{ book.name }}</td>
                        <td>{{ book.code }}</td>
                        <td>{{ book.total }}</td>
                        <td>{{ book.borrowable }}</td>
                    </tr>
                {% endfor %}
                </table>
            {% elif bookinfo.code == 4007 %}
                 <p style="width: 100%; text-aligin: center;">图书不存在</p>
            {% elif bookinfo.code == 4010 %}
                 <p style="width: 100%; text-aligin: center;">图书名不能为空</p>
            {% else %}
                 <p style="width: 100%; text-aligin: center;">服务器资源错误</p>
            {% endif %}
		</div>
		
	</div>
<script>

</script>
</body>
</html>
