<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{url_for('static',filename='wxweb/css/jquery.mobile-1.3.2.min.css')}}">
  <script src="{{url_for('static',filename='wxweb/js/jquery-1.8.3.min.js')}}"> </script>
  <script src="{{url_for('static',filename='wxweb/js/jquery.mobile-1.3.2.min.js')}}"> </script>
  <title>办公电话</title>
  <style>
    .error{
      display:block;
      top:50%;
      position: relative;
      z-index: 1000;
      width:100%;
      text-align:center;
      height:auto;
      cursor: pointer;
    }
  </style>
</head>

<body>
<div data-role="page" id="pageone">  
    <div data-role="header">
        <h1>办公电话</h1>
    </div>
    <div data-role="main" class="ui-content">
      <ul data-role="listview" data-filter="true" data-input="#myFilter" data-autodividers="true" data-inset="true">
        {% for phone in phones%}
          <li><a href="tel://{{ phone.phone }}">{{ phone.address }}</a></li>
        {% endfor %}
      </ul>
    </div>
</div>
<script>
$(function(){
  $('input[data-type=search]').attr('placeholder','搜索部门名称...');
})
</script>
</body>
</html>
